
<h1 ng-init="init()">{{action}} Office Record</h1>

 <form method="POST" ng-submit="save()" accept-charset="UTF-8" class="form-horizontal" >
 	<input name="id" type="hidden" value="1217">
    <div class="col-md-12">        
		<div class="well well-sm">
         	<fieldset>
            	<legend class="text-center">Office Details</legend>

            <!-- provider name input-->
            <div class="form-group"> 
              <label for="providerName" class="col-md-2 control-label">provider name</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="provider name" name="providerName" type="text" ng-model="officeRecord.providerName" id="providerName"> 
              </div>
            </div>

            <!-- address input-->
            <div class="form-group"> 
              <label for="address" class="col-md-2 control-label">address</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="Address" name="address" type="text" ng-model="officeRecord.address" id="address"> 
              </div>
            </div>            

            <!-- transfer phone number input -->
            <div class="form-group"> 
              <label for="transferPhoneNumber" class="col-md-2 control-label">transfer phone number</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="transfer phone number" name="transferPhoneNumber" type="text" ng-model="officeRecord.transferPhoneNumber" id="transferPhoneNumber"> 
              </div>
            </div>

            <!-- fax number input -->
            <div class="form-group"> 
              <label for="transferPhoneNumber" class="col-md-2 control-label">fax number</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="fax number" name="fax" type="text" ng-model="officeRecord.fax" id="fax"> 
              </div>
            </div>              

            <!-- emergency phone number input -->
            <div class="form-group"> 
              <label for="emergencyPhoneNumber" class="col-md-2 control-label">emergency phone number</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="emergency phone number" name="emergencyPhoneNumber" type="text" ng-model="officeRecord.emergencyPhoneNumber" id="emergencyPhoneNumber"> 
              </div>
            </div>             

            <!-- weekDayOpenTime time input-->
            <div class="form-group"> 
              <label for="weekDayOpenTime" class="col-md-2 control-label">weekday open time</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="weekday open time" name="weekDayOpenTime" type="text" ng-model="officeRecord.weekDayOpenTime" id="weekDayOpenTime"> 
              </div>
            </div>     

            <!-- weekDayLunchTime time input-->
            <div class="form-group"> 
              <label for="weekDayLunchTime" class="col-md-2 control-label">weekday lunch time</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="weekDayLunchTime time" name="weekDayLunchTime" type="text" ng-model="officeRecord.weekDayLunchTime" id="weekDayLunchTime"> 
              </div>
            </div>    

            <!-- weekDayCloseTime time input-->
            <div class="form-group"> 
              <label for="weekDayCloseTime" class="col-md-2 control-label">weekday close time</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="weekday close time" name="weekDayCloseTime" type="text" ng-model="officeRecord.weekDayCloseTime" id="weekDayCloseTime"> 
              </div>
            </div>

            <!-- weekEndOpenTime time input-->
            <div class="form-group"> 
              <label for="weekEndOpenTime" class="col-md-2 control-label">weekend open time</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="weekend open time" name="weekEndOpenTime" type="text" ng-model="officeRecord.weekEndOpenTime" id="weekEndOpenTime"> 
              </div>
            </div>     

            <!-- weekEndLunchTime time input-->
            <div class="form-group"> 
              <label for="weekEndLunchTime" class="col-md-2 control-label">weekend lunch time</label> 
              <div class="col-md-9">
                <input class="form-control " placeholder="weekend lunch time" name="weekEndLunchTime" type="text" ng-model="officeRecord.weekEndLunchTime" id="weekEndLunchTime"> 
              </div>
            </div>    

            <!-- weekEndCloseTime time input-->
            <div class="form-group"> 
              <label for="weekEndCloseTime" class="col-md-2 control-label">weekend close time</label> 
              <div class="col-md-9">
                <input class="form-control" placeholder="weekend close time" name="weekEndCloseTime" type="text" ng-model="officeRecord.weekEndCloseTime" id="weekEndCloseTime"> 
              </div>
            </div>                                                                           	                         
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                                   
              <a  ng-click="back()" class="btn btn-default">Cancel</a>

            <button ng-disabled="form.$invalid || saveLoading" type="submit" class="btn btn-primary btn">{{action}}</button>

              </div>
            </div>
          </fieldset>

        </div>
        </div>
  </form>
